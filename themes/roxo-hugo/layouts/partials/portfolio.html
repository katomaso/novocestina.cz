{{ with .Site.Params.portfolio }}
  {{ if .enable }}
  <section class="site-portfolio container" id="portfolio">
    <div class="col-12">
      <div class="section-title">
        <h2>{{ .title }}</h2>
        <p>{{ .subtitle }}</p>
      </div>
    </div>
    {{ range first 4 (where $.Site.RegularPages "Type" "gramatika") }}
    <div class="col-12 site-portfolio-item">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ .Summary }}
    </div>
    {{ end }}
    <div class="col-12 text-center text-lg-left">
      <a href="portfolio" class="site-portfolio-cta">{{ .Site.Params.portfolio.more_works }}</a>
    </div>
  </section>
  {{ end }}
{{ end }}
